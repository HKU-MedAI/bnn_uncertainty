#### general settings
name: BPN
train_type: arht-uncertainty
eval_type: bnn
gpu_ids: [2]


#### datasets
dataset:
  image_size: 32
  in: "CIFAR10"
  ood: "SVHN"

#### Checkpoint settings
checkpoints:
  path: "./checkpoints/BResNet_ARHT_CIFAR10_SVHN/"
  save_checkpoint_freq: 2


#### Optimizer settings
optimizer:
  opt_method: "ADAM"
  lr: 0.001  # Learning rate
  weight_decay: 0.001

#### training settings: learning rate scheme, loss, optimizer
train:
  model_name: "BResNet"

  num_epochs: 100
  batch_size: 128
  train_size: 1

  n_normal_samples: 5
  n_testing_samples: 200

  beta: 0.0001
  prior_mu: 0
  prior_sigma: 0.01
  posterior_mu_initial: [0, 0.05]
  posterior_rho_initial: [-2.5, 0.01]

  init_lambda: 0.001

  in_channels: 3
  out_channels: 10

  loss: "ELBO"
