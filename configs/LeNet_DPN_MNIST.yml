#### general settings
name: DPN
train_type: dpn
eval_type: bnn
gpu_ids: [2]


#### datasets
dataset:
  image_size: 32
  in: "CIFAR10"
  ood: "Omiglot"

#### Checkpoint settings
checkpoints:
  path: "./checkpoints/LeNet_DPN_MNIST/"
  save_checkpoint_freq: 2


#### Optimizer settings
optimizer:
  opt_method: "ADAM"
  lr: 0.0005  # Learning rate
  weight_decay: 0.001

#### training settings: learning rate scheme, loss, optimizer
train:
  model_name: "LeNet"

  num_epochs: 100
  batch_size: 128
  train_size: 1

  in_channels: 1
  out_channels: 11

  loss: "ELBO"
