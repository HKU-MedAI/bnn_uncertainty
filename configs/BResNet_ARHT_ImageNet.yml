#### general settings
name: ARHT
train_type: arht-uncertainty
eval_type: bnn
gpu_ids: [2]


#### datasets
dataset:
  image_size: 64
  in: "ImageNet"
  ood: "CIFAR10"
  subset_ratio: 0.2

#### Checkpoint settings
checkpoints:
  path: "./checkpoints/BResNet_ARHT_CIFAR10_SVHN/"
  save_checkpoint_freq: 2


#### Optimizer settings
optimizer:
  opt_method: "ADAM"
  lr: 0.0001  # Learning rate
  weight_decay: 0.001

#### training settings: learning rate scheme, loss, optimizer
train:
  model_name: "BResNet"

  num_epochs: 100
  batch_size: 128
  train_size: 1
  task: "ood"

  n_normal_samples: 1
  n_testing_samples: 100

  beta: 0.0001
  prior_mu: 0
  prior_sigma: 0.01
  posterior_mu_initial: [0, 0.05]
  posterior_rho_initial: [-3, 0.01]

  init_lambda: 0.001

  in_channels: 3
  out_channels: 200

  loss: "ELBO"

logging:
  mode: online # disabled
  tags: [
      "BResNet50",
      "ARHT",
      "OOD"
    ]